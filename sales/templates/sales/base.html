<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Penjualan Parfum</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/site.css' %}" rel="stylesheet">
  </head>
  <body class="theme-default">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="{% url 'perfume-list' %}">Parfum</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu" aria-controls="navmenu" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="{% url 'perfume-list' %}">Daftar</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'perfume-create' %}">Tambah</a></li>
            <li class="nav-item"><a class="nav-link" href="/admin/">Admin</a></li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="themeMenu" role="button" data-bs-toggle="dropdown" aria-expanded="false">Tema</a>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="themeMenu">
                <li><button class="dropdown-item theme-select" data-theme="default">Default</button></li>
                <li><button class="dropdown-item theme-select" data-theme="dark">Gelap</button></li>
                <li><button class="dropdown-item theme-select" data-theme="pastel">Pastel</button></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container py-4">
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}

      {% block content %}{% endblock %}

      <hr>
      <footer class="text-muted small">Simple CRUD app untuk penjualan parfum</footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      (function(){
        const applyTheme = (t) => {
          document.body.classList.remove('theme-dark','theme-pastel');
          if (t === 'dark') document.body.classList.add('theme-dark');
          if (t === 'pastel') document.body.classList.add('theme-pastel');
          localStorage.setItem('site-theme', t);
        };
        document.querySelectorAll('.theme-select').forEach(btn => {
          btn.addEventListener('click', (e) => { applyTheme(btn.dataset.theme); });
        });
        const saved = localStorage.getItem('site-theme') || 'default';
        if (saved !== 'default') applyTheme(saved);
      })();
    </script>
  </body>
</html>
